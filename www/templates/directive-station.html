<div station-id="station.id" station-name="station.name" class="list card station-card">
  <div on-tap="hidden = !hidden" class="item item-divider">{{stationName}}</div>
  <div ng-show="hidden" class="item item-body">
    <div>
      <div class="row">
          <div class="col col-100">
              <i class="icon ion-flag"></i><b> Roma:</b> {{ nextTrainsTowardsRome }}, ..
          </div>
      </div>
      <div class="row">
          <div class="col col-100">
             <i class="icon ion-flag"></i><b> Ostia:</b> {{ nextTrainsTowardsOstia }}, ..
          </div>
      </div>
    </div>
  </div>
</div>
